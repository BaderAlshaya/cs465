<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

  <script type="text/javascript">
    var objectStrings = {};

    // insert the property with strKey and strValue into objectStrings
    var functionInsert = function(strKey, strValue) {
      objectStrings[strKey] = strValue;
    };

    // remove the property with strKey from objectStrings
    var functionDelete = function(strKey) {
      delete objectStrings[strKey];
    };

    // return the strValue from objectStrings that is associated with strKey
    // objectStrings might not contain strKey
    // should this be the case, return an empty string
    var functionLookup = function(strKey) {
      var result = '';
      if (objectStrings[strKey])
        result = objectStrings[strKey];
      return result;
    };

    // return a string of the concatenated strKey in objectStrings, separated by commas
    var functionKeys = function() {
      return Object.keys(objectStrings).join(', ');
    };

    functionInsert('hello', 'world');
    functionInsert('lorem', 'ipsum');
    functionInsert('sit', 'amet');
    console.log(functionKeys()); // expected: 'hello, lorem, sit' (order may be different)
    console.log(functionLookup('lorem')); // expected: 'ipsum'
    functionDelete('lorem');
    console.log(functionKeys()); // expected: 'hello, sit' (order may be different)
    console.log(functionLookup('lorem')); // expected: ''
  </script>
</head>

<body>

</body>

</html>
